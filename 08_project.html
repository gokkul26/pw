<html>
    <head>
        <title>Text boxes using different buttons</title>
    </head>
    <body>
        <hr size="3" color="blue" noshade="">
        <h1>VACCINATED STATUS FROM STUDENTS</h1>
        <hr size="3" color="blue" noshade="">
        <form>
            NAME:<input type="text" name="name"><br><br>
            CLASS:<input type="radio"  value="ECE D">ECE D
                <input type="radio" name="section" value="ECE E">ECE E<br><br>
            ROLL NO:
            <select>
                <option value="select option">select option</option>
                <option value="406">406</option>
                <option value="408">408</option>
                <option value="411">411</option>
                <option value="416">416</option>
            </select><br><br>
            VACCINATION STATUS:
                            <input type="checkbox" value="Not Yet Vaccinated">Not Yet Vaccinated
                            <input type="checkbox" value="Waiting for 1st dose">Waiting for 1st dose
                            <input type="checkbox" value="1st dose completed">1st dose completed
                            <input type="checkbox" value="2nd dose completed">2nd dose completed<br><br>
                <input type="submit">
        </form>
    </body>
</html>
